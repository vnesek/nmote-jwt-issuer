spring:
  jackson:
    serialization:
      indentOutput: true

  main:
    bannerMode: 'off'

logging:
  config: classpath:logback.xml

issuer:
  # Create file with empty arrar (i.e. '[]') in project directory
  users: users.json

  url: http://my-issuer-url

  facebook:
    id: <app-id>
    secret: <secret>
    callback: http://localhost:8080/facebook/callback
    scope: public_profile,email

  twitter:
    id: <app-id>
    secret: <secret>
    callback: http://localhost:8080/twitter/callback

  google:
    id: <app-id>
    secret: <secret>
    callback: http://localhost:8080/google/callback
    scope: email

